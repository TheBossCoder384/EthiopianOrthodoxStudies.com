<!DOCTYPE html>
<html lang="gez">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>рІЇрІ│рѕ┤ рѕЏрѕГрІФрѕЮ & рЅЁрІ│рѕ┤ рѕўрѕЏрѕГ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>­ЪЊќ рІЇрІ│рѕ┤ рѕЏрѕГрІФрѕЮ & рЅЁрІ│рѕ┤ ріарЇѕрѕІрѕѕрїЇ</h1>

  <div id="mode-select">
    <button onclick="loadQuestions(shortQuestions)">РќХ ріарїГрѕГ рѕхрѕЮ</button>
    <button onclick="loadQuestions(fullQuestions)">­ЪЊю рѕЎрѕЅ рїйрѕЉрЇЇ</button>
    <button onclick="startTestMode()">­ЪЊЮ Test Day Mode</button>
  </div>

  <div id="timer-settings" style="display:none;">
    <label>РЈ▒ рІерїірІю рїЇрІю рѕЮрѕГрїФ:</label>
    <select id="time-select">
      <option value="30">30 рѕ░ріеріЋрІх</option>
      <option value="60" selected>60 рѕ░ріеріЋрІх</option>
      <option value="90">90 рѕ░ріеріЋрІх</option>
    </select>
  </div>

  <div id="quiz"></div>

  <div class="progress">
    <div class="progress-bar" id="progress-bar"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
